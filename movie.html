<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFlix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="movie-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GeoFlix</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="team.html">Meet The Team</a>
                <a href="iceland.html" class="active">Iceland Films</a>
            </div>
        </nav>
    </header>

    <div class="movie-details">
        <div class="hero-section">
            <div class="hero-background"></div>
            <button class="close-btn" id="closeButton">
                <i class="fas fa-times"></i>
            </button>
            <div class="hero-content">
                <div class="movie-info-container">
                    <h1 class="movie-title"></h1>
                    <div class="movie-actions">
                        <button class="play-btn">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button class="geology-btn">
                            <i class="fas fa-mountain"></i> Geology Facts
                        </button>
                    </div>
                    <div class="meta-info">
                        <span class="match">97% Match</span>
                        <span class="year"></span>
                        <span class="rating"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="main-info">
                <div class="geology-info">
                    <h3>Geological Features</h3>
                    <ul class="features-list"></ul>
                    
                    <h3>Location</h3>
                    <p class="location"></p>
                    
                    <h3>Analysis</h3>
                    <p class="analysis"></p>
                    
                    <h3>Scene Details</h3>
                    <p class="scene-details"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/movie-details.js"></script>
</body>
</html>
